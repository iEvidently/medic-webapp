<mm-modal
  status="status"
  id="'delete-confirm'"
  danger="true"
  title-key="'Confirm'"
  submit-key="'Delete'"
  submitting-key="'Deleting'"
  on-cancel="cancel()"
  on-submit="submit()"
>
  <p ng-show="!status.processing && model.docs.length === 1" translate>confirm.delete</p>
  <p ng-show="!status.processing && model.docs.length !== 1" translate translate-values="{ number: {{model.docs.length}} }">confirm.delete.plural</p>
  <p ng-show="status.processing" translate>confirm.delete.progress</p>
  <p ng-show="status.processing" translate translate-values="{ totalDeleted: {{totalDocsDeleted}}, totalSelected: {{totalDocsSelected}} }">confirm.delete.totals</p>
</mm-modal>
